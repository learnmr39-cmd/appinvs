<style>
 #snackbar {
  visibility: hidden;
  min-width: 250px;
  margin-left: -125px;
  background-color: rgba(31, 28, 28, 0.5);
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  color: white;
  text-align: center;
  border-radius: 10px;
  padding: 16px;
  position: fixed;
  z-index: 1;
  left: 50%;
  bottom: 50%;
  font-size: 17px;
}

#snackbar.show {
  visibility: visible;
  -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
  animation: fadein 0.5s, fadeout 0.5s 2.5s;
}

#snackbar_error {
  visibility: hidden;
  width: 40%;
  margin-left: 5px;
  background-color: whitesmoke;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  color: black;
  text-align: center;
  border-radius: 10px;
  padding: 16px;
  position: fixed;
  z-index: 1;
  left: 30%;
  bottom: 50%;
  font-size: 17px;
}

#snackbar_error.show {
  visibility: visible;
  -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
  animation: fadein 0.5s, fadeout 0.5s 2.5s;
}
@-webkit-keyframes fadein {
  from {
    bottom: 50%;
    opacity: 0;
  }
  to {
    bottom: 50%;
    opacity: 1;
  }
}

@keyframes fadeout {
  from {
    bottom: 50%;
    opacity: 1;
  }
  to {
    bottom: 50%;
    opacity: 0;
  }
}

@media (min-width: 576px) and (max-width: 767px) {
  #snackbar_error {

}
@media (max-width: 575.99px) {

    <script>
        var phone = document.getElementById('phone');
        var password = document.getElementById('password');
        var submitButton = document.getElementById("submitButton");
        var snackbar = document.getElementById("snackbar_error");
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            var minLength_password = parseInt(password.getAttribute('minlength'));
            var passwordValue = password.value.trim();
            var minLength_phone = parseInt(phone.getAttribute('minlength'));
            var phoneValue = phone.value.trim();
            if (passwordValue.length < minLength_password) {
                event.preventDefault();
                snackbar.className = "show";
                snackbar.textContent = 'Password must be at least ' + minLength_password + ' characters long.';
                setTimeout(function() {
                    snackbar.className = snackbar.className.replace("show", "");
                }, 3000);
            } else if (phoneValue.length < minLength_phone) {
                event.preventDefault();
                snackbar.className = "show";
                snackbar.textContent = 'Please enter a valid phone number'
                setTimeout(function() {
                    snackbar.className = snackbar.className.replace("show", "");
                }, 3000);
            } else if (phoneValue[0] === '0') {
                event.preventDefault();
                snackbar.className = "show";
                snackbar.textContent = 'Phone number first number cannot be 0'
                setTimeout(function() {
                    snackbar.className = snackbar.className.replace("show", "");
                }, 3000);
            } else {
                submitButton.disabled = true;
            }
        });
    </script>
    <script>
        // JavaScript to toggle the password visibility
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');
        const passwordToggle = document.getElementById('password-toggle');
        passwordToggle.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.src = '../../static/images/eye-open.png'; // Change the image to an open eye
            } else {
                passwordInput.type = 'password';
                eyeIcon.src = '../../static/images/hide1.png'; // Change the image to a closed eye
            }
        });
    </script>
